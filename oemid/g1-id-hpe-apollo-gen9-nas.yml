# Gluster Colonizer OEMID file for
# HPE Apollo Gen9 in replica configuration
# for general-purpose NAS

flavor:
    name: General-Purpose NAS
    g1_path: /usr/share/gluster-colonizer/
    node:
        name: HPE Apollo Gen9
        needs_bootstrap: true
        flavor_path: flavors/hpe-apollo-gen9/   #relative to g1_path
        flavor_module_file_name: hpe-apollo-gen9  #without the .py suffix
        customization_file_name: customize-hpe-apollo-gen9-nas.yml
        verify_file_name: verify-hpe-apollo-gen9-nas.yml
        mgmt_interface: eno1
        storage_interface: bond0
        backend_devices:
          - /dev/sdb
          - /dev/sdc
        #Note: Only one cache device is currenly supported
        cache_devices:
          - /dev/nvme0n1
        disktype: RAID         #JBOD|RAID
        diskcount: 10          #Number of data disks; for 12 disk RAID 6 this is 10; for {J,RAID}BOD it is 1
        dalign: 128            #<integer in KB>
        tuned: rhgs-random-io  #tuned profile name
    gluster_vol_set:
        server.event-threads: 4
        client.event-threads: 4
        cluster.lookup-optimize: on
        features.cache-invalidation: on
        performance.cache-invalidation: on
        performance.stat-prefetch: on
        group: metadata-cache
    gluster_vol_set_smb:
        server.allow-insecure: on
        performance.cache-samba-metadata: on
        storage.batch-fsync-delay-usec: 0
        performance.readdir-ahead: on
        performance.parallel-readdir: on
        group: nl-cache
    volname: gluster1
    voltype: replica           #replica|disperse
    #Arbiter size should be roughly 0.1% or <brick_size>/1024 for the NAS flavor
    #Size in percent for the arbiter brick relative to the data brick
    arbiter_size_factor: 0.1  #<float in %>|None
